<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Alex | Pro Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00ffd5;
            --secondary: #ff416c;
            --bg: #0a0b10;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: var(--bg); 
            color: #fff; 
            font-family: 'Poppins', sans-serif; 
            overflow-x: hidden;
            background-image: radial-gradient(circle at top right, rgba(0,255,213,0.1), transparent);
        }

        /* Nav & Hero */
        nav {
            position: fixed; width: 100%; padding: 20px 10%;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(10, 11, 16, 0.9); backdrop-filter: blur(10px); z-index: 1000;
        }
        .logo { font-family: 'Orbitron'; color: var(--primary); text-decoration: none; font-weight: 700; font-size: 1.5rem; }
        
        .hero {
            height: 70vh; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; text-align: center;
            background: linear-gradient(rgba(0,0,0,0.6), var(--bg)), url('https://images.unsplash.com/photo-1542751371-adc38448a05e?q=80&w=2070');
            background-size: cover; background-position: center;
        }
        .hero h1 { font-family: 'Orbitron'; font-size: 4rem; text-transform: uppercase; }
        .hero h1 span { color: var(--primary); }

        /* Video Grid */
        .container { max-width: 1200px; margin: 50px auto; padding: 0 20px; }
        .section-title { font-family: 'Orbitron'; margin-bottom: 30px; border-left: 4px solid var(--primary); padding-left: 15px; }
        
        .video-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;
        }
        .video-card {
            background: var(--card-bg); border-radius: 12px; overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1); cursor: pointer; transition: 0.3s;
            position: relative;
        }
        .video-card:hover { transform: translateY(-5px); border-color: var(--primary); }
        .thumb { width: 100%; aspect-ratio: 16/9; object-fit: cover; }
        .card-body { padding: 15px; }
        .badge { position: absolute; top: 10px; right: 10px; background: var(--secondary); padding: 2px 8px; border-radius: 4px; font-size: 0.7rem; }

        /* Video Modal */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 9999; align-items: center; justify-content: center;
        }
        .modal-content { position: relative; width: 90%; max-width: 900px; aspect-ratio: 16/9; background: #000; border: 2px solid var(--primary); }
        .close-modal { position: absolute; top: -40px; right: 0; color: #fff; cursor: pointer; font-size: 1.2rem; font-family: 'Orbitron'; }

        /* Music Bar */
        .music-bar {
            position: fixed; bottom: 20px; right: 20px; 
            background: rgba(0,0,0,0.8); padding: 10px 20px; border-radius: 50px;
            border: 1px solid var(--primary); display: flex; align-items: center; gap: 15px; z-index: 1000;
        }
        .music-bar button { background: none; border: none; color: var(--primary); cursor: pointer; font-family: 'Orbitron'; font-size: 0.7rem; }
    </style>
</head>
<body>

    <nav>
        <a href="#" class="logo">GAMING ALEX</a>
        <div class="links">
            <a href="https://youtube.com/@gamingalex27" target="_blank" style="color:#fff; text-decoration:none; font-size:0.8rem;">YOUTUBE</a>
        </div>
    </nav>

    <div class="hero">
        <h1>GAMING <span>ALEX</span></h1>
        <p>Pro Gameplay • Strategy • Squard Wipe out</p>
    </div>

    <div class="container">
        <h2 class="section-title">LATEST CONTENT</h2>
        <div class="video-grid">
            
            <div class="video-card" onclick="openVideo('wa6YKpKyS4E', true)">
                <div class="badge">NEW</div>
                <img src="https://images.unsplash.com/photo-1511512578047-dfb367046420?w=500" class="thumb">
                <div class="card-body"><h3>Mastering Ranked Play</h3></div>
            </div>

            <div class="video-card" onclick="openVideo('klqciCaTq1U', true)">
                <div class="badge" style="background:#00ffd5; color:#000;">SHORT</div>
                <img src="https://images.unsplash.com/photo-1552820728-8b83bb6b773f?w=500" class="thumb">
                <div class="card-body"><h3>Insane Snipe Clip</h3></div>
            </div>

        </div>
    </div>

    <div id="videoModal" class="modal" onclick="closeVideo()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close-btn" onclick="closeVideo()" style="position:absolute; top:-30px; right:0; cursor:pointer;">[CLOSE X]</span>
            <div id="playerContainer" style="width:100%; height:100%;"></div>
        </div>
    </div>

    <div class="music-bar">
        <span id="mStatus" style="font-size: 0.6rem; color: var(--primary);">AUDIO: READY</span>
        <button onclick="playMusic()">PLAY</button>
        <button onclick="pauseMusic()">PAUSE</button>
    </div>
    <audio id="bgMusic" loop><source src="freefire.mp3" type="audio/mpeg"></audio>

    <script>
        const audio = document.getElementById('bgMusic');
        const mStatus = document.getElementById('mStatus');
        const modal = document.getElementById('videoModal');
        const playerContainer = document.getElementById('playerContainer');

        // Music Controls
        function playMusic() {
            audio.play().then(() => { mStatus.innerText = "AUDIO: PLAYING"; }).catch(e => { alert("Add 'music.mp3' to play audio."); });
        }
        function pauseMusic() {
            audio.pause();
            mStatus.innerText = "AUDIO: PAUSED";
        }

        // Video Player Logic
        function openVideo(id, isShort) {
            // Stop background music
            pauseMusic();
            
            const modalContent = document.querySelector('.modal-content');
            
            // Layout logic for Shorts vs Standard
            if(isShort) {
                modalContent.style.maxWidth = "380px";
                modalContent.style.aspectRatio = "9/16";
            } else {
                modalContent.style.maxWidth = "900px";
                modalContent.style.aspectRatio = "16/9";
            }

            // Embed with correct permissions
            playerContainer.innerHTML = `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${id}?autoplay=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
            modal.style.display = "flex";
        }

        function closeVideo() {
            modal.style.display = "none";
            playerContainer.innerHTML = ""; // This kills the video immediately
        }
    </script>
</body>
</html>
